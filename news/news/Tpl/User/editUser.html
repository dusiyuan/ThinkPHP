<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
</head>
<body>
    
	
	
	 <h3>用户管理</h3>
	
	<table border="1">
		
                <tr>
				
				<td><div align='center'><strong>ID</strong></div></td>
				<td><div align='center'><strong>用户名</strong></div></td>
				<td><div align='center'><strong>密码</strong></div></td>
				<td><div align='center'><strong>创建时间</strong></div></td>
				<td><div align='center'><strong>登陆时间</strong></div></td>
				<td><div align='center'><strong>登陆IP</strong></div></td>
				<td><div align='center'><strong>状态</strong></div></td>
				<td><div align='center'><strong>备注</strong></div></td>

                </tr>
             
			 <volist id='i' name='userlist' >
				<tr>
                    
					
				<td><div align='center'>{$i.id}</div></td>
				<td><div align='center'>{$i.username}</div></td>
				<td><div align='center'>{$i.password}</div></td>
				<td><div align='center'>{$i.create_time}</div></td>
				<td><div align='center'>{$i.logintime}</div></td>
				<td><div align='center'>{$i.loginip}</div></td>
				<td><div align='center'>{$i.status}</div></td>
				<td><div align='center'>{$i.remark}</div></td>
				<td><div align='center'>更改密码</div></td>
				<td><div align='center'><a href="{:U('User/deleteuser')}?id={$i.id}">删除</a></div></td>

                </tr>
			</volist>
        </table>
	
	
	
	
</body>

</html>
